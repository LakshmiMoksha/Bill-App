<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, rgb(208, 27, 208), #e0f7fa);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: lightblue;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 40px;
            max-width: 800px;
        }

        h2 {
            font-weight: 600;
            color: #333;
        }

        input.form-control {
            border-radius: 12px;
            padding: 10px;
        }

        button, .btn {
            border-radius: 30px;
            font-weight: 500;
        }

        .remove-btn {
            padding: 8px 12px;
            font-size: 14px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="container">
    <h2 class="mb-4 text-center">üßæ Create a Bill</h2>

    <form action="/generate" method="post">
        <div class="mb-4">
            <label class="form-label">Customer Name:</label>
            <input type="text" name="customer_name" class="form-control" placeholder="e.g. Moksha" required>
        </div>

        <div id="items">
            <div class="row g-3 align-items-center mb-2">
                <div class="col"><input type="text" name="item[]" class="form-control" placeholder="Item name" required></div>
                <div class="col"><input type="number" name="quantity[]" class="form-control" placeholder="Qty" required></div>
                <div class="col"><input type="number" name="price[]" class="form-control" placeholder="Price" required></div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-danger btn-sm remove-btn" onclick="removeItem(this)">‚ùå</button>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2 flex-wrap mb-3">
            <button type="button" class="btn btn-outline-secondary" onclick="addItem()">‚ûï Add Item</button>
            <button type="submit" class="btn btn-primary">üßæ Generate Bill</button>
            <a href="/bills" class="btn btn-outline-info">üìú View All Bills</a>
        </div>
    </form>
</div>

<script>
    function addItem() {
        const container = document.getElementById('items');
        const row = document.createElement('div');
        row.classList.add('row', 'g-3', 'align-items-center', 'mb-2');
        row.innerHTML = `
            <div class="col"><input type="text" name="item[]" class="form-control" placeholder="Item name" required></div>
            <div class="col"><input type="number" name="quantity[]" class="form-control" placeholder="Qty" required></div>
            <div class="col"><input type="number" name="price[]" class="form-control" placeholder="Price" required></div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger btn-sm remove-btn" onclick="removeItem(this)">‚ùå</button>
            </div>`;
        container.appendChild(row);
    }

    function removeItem(button) {
        const row = button.closest('.row');
        row.remove();
    }
</script>

<footer>
    Made with ‚ù§Ô∏è by Moksha ‚Ä¢ 
</footer>
</body>
</html>
